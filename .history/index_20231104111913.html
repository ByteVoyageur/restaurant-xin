<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Logo, Navigation, etc. -->
    </header>

    <main>
        <!-- 主要内容区 -->
        <section id="menu">
            <h1>Notre Menu</h1>
            <!-- 分类按钮 -->
            <div class="category-buttons">
                <button class="category-btn" id="entree">Entrée</button>
                <button class="category-btn" id="dessert">Dessert</button>
                <button class="category-btn" id="pizzas">Pizzas</button>
                <button class="category-btn" id="plat-chaud">Plat chaud</button>
            </div>

            <!-- 菜单项将在这里通过JS动态添加 -->
            <div id="menu-items">
                <!-- JS 动态内容 -->
            </div>

            <!-- 关键字选择按钮，暂时留空，后续通过JS填充 -->
            <div class="keyword-filters">
                <!-- JS 动态内容 -->
            </div>
        </section>

        <!-- 购物车预留区域 -->
        <aside id="shopping-cart">
            <h2>Votre Panier</h2>
            <!-- 购物车内容将在这里通过JS动态添加 -->
            <div id="cart-items">
                <!-- JS 动态内容 -->
            </div>
        </aside>
    </main>

    <footer>
        <!-- 联系信息，版权声明等 -->
    </footer>

    <script src="script.js"></script> <!-- JS 文件将在这里引入 -->
</body>

</html>
